<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar">
        <button type="button" id="sign-in-button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
        <button type="button" id="sign-up-button" class="btn btn-default navbar-btn navbar-right">Sign up</button>
        <button type="button" id="sign-out-button" class="btn btn-default navbar-btn navbar-right">Sign out</button>
        <button type="button" id="change-password-button" class="btn btn-default navbar-btn navbar-right">Change password</button>
        <button type="button" id="index-games-button" class="btn btn-default navbar-btn navbar-right">Get all games</button>
        <button type="button" id="show-game-button" class="btn btn-default navbar-btn navbar-right">Get one game</button>
        <button type="button" id="start-game-button" class="btn btn-default navbar-btn navbar-right">Start new game</button>
      </nav>
      <h1>Tic Tac Toe</h1>

      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="New password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change password</legend>
          <input type="password" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" name="submit" value="Change password">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>
      <form id="index-games">
        <fieldset>
          <legend>Get all games!</legend>
          <input type="submit" name="submit" value="Get all games!">
        </fieldset>
      </form>
      <form id="show-game">
        <fieldset>
          <legend>Get one game!</legend>
          <input name="game[id]" type="text" placeholder="Game ID">
          <input type="submit" name="submit" value="Get one game!">
        </fieldset>
      </form>
      <form id="start-game">
        <fieldset>
          <legend>Start game!</legend>
          <input type="submit" name="submit" value="Start game!">
        </fieldset>
      </form>
      <form id="update-game">
        <fieldset>
          <legend>Update game</legend>
          <input name="game[cell][index]" type="text" placeholder="Cell index">
          <input name="game[cell][value]" type="text" placeholder="x or o">
          <input name="game[over]" type="text" placeholder="Game is over?">
          <input name="submit" type="submit" value="Update game">
        </fieldset>
      </form>

      <div class="board">
        <div class="row">
          <div class="cell col-xs-4" data-id="0"></div>
          <div class="cell col-xs-4" data-id="1"></div>
          <div class="cell col-xs-4" data-id="2"></div>
        </div>
        <div class="row">
          <div class="cell col-xs-4" data-id="3"></div>
          <div class="cell col-xs-4" data-id="4"></div>
          <div class="cell col-xs-4" data-id="5"></div>
        </div>
        <div class="row">
          <div class="cell col-xs-4" data-id="6"></div>
          <div class="cell col-xs-4" data-id="7"></div>
          <div class="cell col-xs-4" data-id="8"></div>
        </div>
      </div>

    </body>
</html>
